{% extends 'base.html' %}
{% block content %}

<form action="/add_species" method="POST">
    {{ form.hidden_tag() }}

    {%for field in form if field.widget.input_type != 'hidden'%}
    {{field.label}}
    {{field}}
    {% for error in field.errors %}
    <p class="text-danger">
        {{error}}
    </p>
    {% endfor%}
    {% endfor %}
    <button type="submit">Add</button>
</form>

{% endblock %}
