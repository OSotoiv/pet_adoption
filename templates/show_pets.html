{% extends 'base.html' %}
{% block content %}
<h1>{{heading}}</h1>
{% for (name,photo,available,id) in pets %}
<div class="card" style="width: 18rem;">
    <img src="{{photo}}" class="img-thumbnail" alt="...">
    <div class="card-body">
        <h4 class="card-title">{{name}}</h4>
        <ul class="ps-3">
            {% if available %}
            <li>Status: <span class="text-success fw-bold">Available</span></li>
            {% else %}
            <li>Status: <span class="text-danger fw-bold">Unavailable</span></li>
            {% endif %}
        </ul>
        <a href="/pet_info/{{id}}" class="btn btn-secondary">Info</a>
    </div>
</div>
{% endfor %}


{% endblock %}
